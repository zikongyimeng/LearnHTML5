<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.js"></script>
    <style>
        .red{
            background-color: red;
        }
        .black{
            background-color: black;
        }
    </style>
</head>
<body>

<div ng-app="app" ng-controller="controller">
    <div ng-class="{red:select,black:select2}" ng-click="change()">1111111</div>
    <div ng-style="style"></div>
    <form name="myForm" novalidate>
        <input type="text" name="user" ng-model="user" required>
        {{name}}
        <!--<YYY ></YYY>-->
        <span ng-show="myForm.user.$invalid"></span>
        <span ng-show="myForm.user.$error.required">您没有输入用户名</span>
    </form>
</div>
<script>
    var app = angular.module("app",[]);
    app.controller("controller",function ($scope) {
        $scope.select = true;
        $scope.select2 = false;
        $scope.style = {'background-color':'red','height':'30px','width':'100px'};
        $scope.change = function () {
            $scope.select = !$scope.select;
            $scope.select2 = !$scope.select2;
        };
        $scope.user = "xxxx";
    });
</script>
</body>
</html>
