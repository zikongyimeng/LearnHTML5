            <div class=" slide1_arrowUpDiv" >

                     swiper-animate-duration="2s" swiper-animate-delay="1.5s">
            </div>

       <!-- 第2页-->

        <!--第4页-->
        <div class="swiper-slide slide4">
            <div class="slide4_chu">
                <div class=" ani slide4_lightOffBgDiv" >

                     swiper-animate-duration="2s" swiper-animate-delay="500ms">
            </div>
        </div>
    <!--第7页-->
        <div class="swiper-slide">
            <div class="slide7_Div"></div>
            <div class=" ani slide7_salaryBgDiv" swiper-animate-effect="fadeIn"
                 swiper-animate-duration="2s" swiper-animate-delay="500ms">
                <img src="img/salaryBg.png" class="ani slide7_salaryBg"/>

        <div class="swiper-slide">
            <div class="slide8_bgDiv"></div>
            <div class=" ani slide8_redDiv" swiper-animate-effect="fadeIn"
                 swiper-animate-duration="0.01s" swiper-animate-delay="0.01s">
                <div class="slide8_redDiv_text">
                    <p class="slide8_redDiv_p1">招商银行是世界500强企业，也是我国第一家完全有企业法人持股的股份制商业银行。</p>
                    <p class="slide8_redDiv_p1">
                        招银网络科技（简称招银科技）是招商银行的全资子公司，致力于为招商银行全球化发展提供强有力的软件开发及技术支持。公司以成为中国银行业最强大脑为己任，在彼此信任和尊重的基础上，追求高标准的交付和价值创造。现有深圳、杭州两家分支机构，共同担负着招商银行电子信息化的重任。
                    </p>
                    <p class="slide8_redDiv_p1">
                        这里是中国最具活力的银行，这里是中国最优秀的金融IT团队之一。如果您足够优秀，那么这里将会是您智慧闪光、价值实现和梦想腾飞的舞台，我们热忱期待您的加盟。
                    </p>

                 swiper-animate-duration="0.01s" swiper-animate-delay="0.01s">

            <div class=" ani slide8_introFlowersDiv" swiper-animate-effect="fadeIn"
                 swiper-animate-duration="0.01s" swiper-animate-delay="0.01s">
